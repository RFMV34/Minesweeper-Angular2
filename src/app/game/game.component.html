<h1 *ngIf="mineField.won" class="gameoverText animated bounceInRight green-text text-darken-4"><i class="material-icons left large">thumb_up</i> Win!</h1>
<a *ngIf="mineField.won" class="restartButon btn cyan animated bounceInRight" (click)="restartClicked($event)">Restart</a>
<h1 *ngIf="mineField.lost" class="gameoverText animated bounceInRight red-text text-darken-4"><i class="material-icons left large">thumb_down</i> Lose!</h1>
<a *ngIf="mineField.lost" class="restartButon btn cyan animated bounceInRight" (click)="restartClicked($event)">Restart</a>
<div [ngStyle]="{'padding': '20px', 'width': (mineField.width * 60 + 40) + 'px', 'margin': '0px auto'}" class="light green">
    <ng-container *ngFor="let row of mineField.space">
        <ng-container *ngFor="let mineBox of row">
            <app-mine-box [mine]="mineBox.mine" [revealed]="mineBox.revealed" [danger]="mineBox.danger" (click)="boxClicked($event, mineBox.i, mineBox.j)"></app-mine-box>
        </ng-container>
    </ng-container>
</div>
